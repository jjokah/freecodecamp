<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Optional: You can customize Tailwind here if needed
      // tailwind.config = {
      //   theme: {
      //     extend: {
      //       colors: {
      //         // custom colors
      //       }
      //     }
      //   }
      // }
    </script>
    <style type="text/tailwindcss">
        /* You can add custom base styles or components here */
        body {
            @apply bg-gray-100 font-sans antialiased;
        }
    </style>
</head>
<body>

<main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
  <h1 class="text-4xl sm:text-5xl font-bold text-center text-gray-800 mb-8 sm:mb-12">CatPhotoApp</h1>

  <section class="mb-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl sm:text-3xl font-semibold text-gray-700 mb-5 border-b border-gray-200 pb-3">Cat Photos</h2>
    <p class="text-gray-600 mb-4 leading-relaxed">
      Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="text-blue-600 hover:text-blue-800 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-400 rounded">cute cats</a> online!
    </p>
    <p class="text-gray-600 mb-6 leading-relaxed">
      See more <a target="_blank" href="https://freecatphotoapp.com" class="text-blue-600 hover:text-blue-800 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-400 rounded">cat photos</a> in our gallery.
    </p>
    <a href="https://freecatphotoapp.com" class="block group focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 rounded-lg">
      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."
        class="max-w-full h-auto rounded-lg shadow-sm mx-auto block transition-transform duration-200 ease-in-out group-hover:scale-105"
        loading="lazy"
       >
    </a>
  </section>

  <section class="mb-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl sm:text-3xl font-semibold text-gray-700 mb-5 border-b border-gray-200 pb-3">Cat Lists</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <div>
        <h3 class="text-xl font-semibold text-gray-700 mt-4 mb-3">Things cats love:</h3>
        <ul class="list-disc list-inside space-y-2 text-gray-600 mb-4 pl-2">
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure class="mt-6 text-center">
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate."
            class="max-w-xs h-auto rounded-md shadow-sm inline-block mx-auto"
            loading="lazy"
           >
          <figcaption class="text-sm italic text-gray-500 mt-2">Cats <em class="not-italic font-medium">love</em> lasagna.</figcaption>
        </figure>
      </div>

      <div>
        <h3 class="text-xl font-semibold text-gray-700 mt-4 mb-3">Top 3 things cats hate:</h3>
        <ol class="list-decimal list-inside space-y-2 text-gray-600 mb-4 pl-2">
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure class="mt-6 text-center">
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Five cats looking around a field."
            class="max-w-xs h-auto rounded-md shadow-sm inline-block mx-auto"
            loading="lazy"
           >
          <figcaption class="text-sm italic text-gray-500 mt-2">Cats <strong class="not-italic font-semibold">hate</strong> other cats.</figcaption>
        </figure>
      </div>

    </div>
  </section>
</main>

<footer class="mt-12 py-6 border-t border-gray-300 text-center text-sm text-gray-500">
  <p>
    No Copyright - <a href="https://www.freecodecamp.org" class="text-blue-600 hover:underline focus:outline-none focus:ring-1 focus:ring-blue-400 rounded">freeCodeCamp.org</a>
  </p>
</footer>

</body>
</html>
